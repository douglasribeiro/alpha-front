<div class="container mat-elevation-z8">
    <div *ngIf="formulario">
        <form class="form">

            <h1>Cadastrar Inquilino</h1>
            <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Dics de um DEV">

            <div class="fullWidth">
                <mat-radio-group aria-labelledby="group-radio" [(ngModel)]="inquilino.pessoa" name="pessoa">
                    <mat-radio-button *ngFor="let op of pessoasOp" [value]="op.valor" color="primary">{{op.descr}}</mat-radio-button>
                </mat-radio-group>
            </div>


            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="inquilino.nome" name="nome" [formControl]="nome" required matInput
                    placeholder="Ex. Usuario da Silva">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>CPF/CNPJ</mat-label>
                <input [(ngModel)]="inquilino.cpfcnpj" name="cpf" [formControl]="cpfcnpj" required matInput
                    placeholder="Ex. 123.456.789-10" mask="000.000.000-00">
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>R.G./Inscrição</mat-label>
                <input [(ngModel)]="inquilino.identinscr" name="cpf" [formControl]="identinscr" required matInput
                    placeholder="Ex. 123.456.789-10">
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input name="email" [formControl]="email" [(ngModel)]="inquilino.email" required matInput
                    placeholder="Ex. usuario@mail.com">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Data Nascimento</mat-label>
                <input matInput (dateInput)="busca($event)" [(ngModel)]="inquilino.dtNiver" [formControl]="dtNiver"
                    name="dtNiver">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Estado Civil</mat-label>
                <mat-select [(ngModel)]="inquilino.estCivil" name="estCivil">
                    <mat-option *ngFor="let estCiv of estCivis" [value]="estCiv.value">
                        {{estCiv.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="fullWidth">
                <mat-form-field class="treeWidth" appearance="legacy">
                    <mat-label>Naturalidade</mat-label>
                    <input name="Naturalidade" [formControl]="naturalidade" [(ngModel)]="inquilino.naturalidade"
                        required matInput placeholder="Ex. São Paulo">
                </mat-form-field>

                <mat-form-field class="treeWidth" appearance="legacy">
                    <mat-label>Nacionalidade</mat-label>
                    <input name="nacional" [formControl]="nacional" [(ngModel)]="inquilino.nacional" required matInput
                        placeholder="Ex. São Paulo">
                </mat-form-field>

                <mat-form-field class="treeWidth" appearance="legacy">
                    <mat-label>Sexo</mat-label>
                    <input name="sexo" [formControl]="sexo" [(ngModel)]="inquilino.sexo" required matInput
                        placeholder="Ex. Masculino">
                </mat-form-field>
            </div>
            <div class="fullWidth">
                <button (click)="dispPhone()" class="treeWidth mat-elevation-z4" mat-stroked-button
                    color="primary">Telefone</button>
                <button (click)="dispAddress()" class="treeWidth mat-elevation-z4" mat-stroked-button
                    color="primary">Endereço</button>
                <button (click)="dispRefer()" class="treeWidth mat-elevation-z4" mat-stroked-button
                    color="primary">Referencia</button>
            </div>
            <button (click)="create()" [disabled]="!validaCampos()" class="midWidth mat-elevation-z4" mat-flat-button
                color="primary">Cadastrar</button>
            <button routerLink="/inquilino" class="midWidth mat-elevation-z4" mat-stroked-button
                color="primary">Voltar</button>
        </form>
    </div>

    <div *ngIf="address">
        <app-endereco-list [inq]="inquilino"></app-endereco-list>
    </div>

    <div *ngIf="phone">
        <app-telefone-list [inq]="inquilino"></app-telefone-list>
    </div>

    <div *ngIf="refer">
        <app-referencia-list [inq]="inquilino"></app-referencia-list>
    </div>
</div>
