<div class="divForm">
    <form class="form">

        <h1>Endereço</h1>

        <div class="fullWidth">
            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>CEP</mat-label>
                <input [(ngModel)]="endereco.cep" [formControl]="cep" (blur)="verCep()" required matInput
                    placeholder="Ex. 01111-000" mask="00.000-000">
            </mat-form-field>

        
            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Tipo Endereço</mat-label>
                <mat-select  [(ngModel)]="endereco.tipoEndereco"  [formControl]="tipoEndereco">
                    <mat-option *ngFor="let te of tipoEnderecos" [value]="te.value">
                        {{te.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
            
        <mat-form-field class="oneFourWidth" appearance="legacy">
            <mat-label>Logradouro</mat-label>
            <input [ngModel]="endereco.logradouro" name="nome" [formControl]="logradouro" readonly="true" matInput
                placeholder="Ex. Logradouro">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field class="treeWidth"  appearance="legacy">
            <mat-label>Numero</mat-label>
            <input [(ngModel)]="endereco.numero" [formControl]="numero" matInput
                placeholder="Ex. Numero">
        </mat-form-field>
    
        <mat-form-field class="midWidth" appearance="legacy">
            <mat-label>Bairro</mat-label>
            <input [(ngModel)]="endereco.bairro" [formControl]="bairro" readonly="true" matInput
                placeholder="Ex. Bairro">
        </mat-form-field> 

        <mat-form-field class="midWidth" appearance="legacy">
            <mat-label>Complemento</mat-label>
            <input [(ngModel)]="endereco.complemento" [formControl]="complemento" matInput
                placeholder="Ex. Complemento">
        </mat-form-field>

        <mat-form-field class="oneFourWidth" appearance="legacy">
            <mat-label>Cidade</mat-label>
            <input [(ngModel)]="endereco.cidade" [formControl]="cidade" readonly="true" matInput
            placeholder="Ex. Cidade">
        </mat-form-field>

        <mat-form-field class="treeWidth" appearance="legacy">
            <mat-label>Estado</mat-label>
            <input [(ngModel)]="endereco.estado" [formControl]="estado" readonly="true" matInput
            placeholder="Ex. Estado">
        </mat-form-field>

        <div class="fullWidth">
            <button mat-button class="close-icon midWidth" (click)="salvar()">
                <mat-icon>check_circle_outline</mat-icon>Salva
            </button>
            <button mat-button class="close-icon midWidth" (click)="abort()">
                <mat-icon>clear</mat-icon>Cancela
            </button>
        </div>
    </form>
</div>
