<div>
    <form class="form">

        <h1>Endereços</h1>

        <mat-form-field class="midWidth" appearance="legacy">
            <mat-label>Tipo Endereço</mat-label>
            <mat-select [(ngModel)]="endereco.tipoEndereco" name="tipoEndereco">
                <mat-option *ngFor="let te of tipoEnderecos" [value]="te.value">
                    {{te.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="fullWidth">
            <mat-form-field class="treeWidth" appearance="legacy">
                <mat-label>Estado</mat-label>
                <mat-select [(ngModel)]="endereco.cidade.estado" name="estado">
                    <mat-option *ngFor="let te of estados" [value]="te.id">
                        {{te.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Cidade</mat-label>
                <mat-select [(ngModel)]="endereco.cidade.nome" name="nome">
                    <mat-option *ngFor="let te of cidades" [value]="te.id">
                        {{te.nome}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Logradouro</mat-label>
            <input [(ngModel)]="endereco.logradouro" name="nome" [formControl]="logradouro" required matInput
                placeholder="Ex. Logradouro">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Numero</mat-label>
            <input [(ngModel)]="endereco.numero" name="numero" required matInput
                placeholder="Ex. Numero">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Complemento</mat-label>
            <input [(ngModel)]="endereco.complemento" name="nome" [formControl]="complemento" required matInput
                placeholder="Ex. Complemento">
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Bairro</mat-label>
            <input [(ngModel)]="endereco.bairro" name="nome" [formControl]="bairro" required matInput
                placeholder="Ex. Bairro">
        </mat-form-field>

        <button mat-button class="close-icon" (click)="saida()">
            <mat-icon>check_circle_outline</mat-icon>Salva
        </button>
        <button mat-button class="close-icon" (click)="abort()">
            <mat-icon>clear</mat-icon>Cancela
        </button>
    </form>
</div>
