<div>
    <form class="form" [formGroup]="form">

        <h1>Excluir Endereço</h1>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CEP</mat-label>
            <input name="cep" formControlName="cep" readonly="true" matInput>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Tipo Endereço</mat-label>
            <input name="tipoEndereco" formControlName="tipoEndereco" readonly="true" matInput>
        </mat-form-field>

        <div formGroupName="cidade">
            <div formGroupName="estado">
                <mat-form-field class="fullWidth" appearance="legacy">
                    <mat-label>Estado</mat-label>
                    <input name="nomeUf" formControlName="nomeUf" readonly="true" matInput>
                </mat-form-field>
            </div>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Cidade</mat-label>
                <input name="nome" formControlName="nome" readonly="true" matInput>
            </mat-form-field>
        </div>
    
        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Logradouro</mat-label>
            <input name="nome" formControlName="logradouro" readonly="true" matInput>
        </mat-form-field>

        <div class="fullWidth">
        <mat-form-field class="treeWidth"  appearance="legacy">
            <mat-label>Numero</mat-label>
            <input name="numero" formControlName="numero" readonly="true" matInput>
        </mat-form-field>

        <mat-form-field class="oneFourWidth" appearance="legacy">
            <mat-label>Bairro</mat-label>
            <input name="nome" formControlName="bairro" readonly="true" matInput>
        </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Complemento</mat-label>
            <input name="nome" formControlName="complemento" readonly="true" matInput>
        </mat-form-field>

        <div class="fullWidth">
            <button mat-button class="close-icon midWidth" (click)="saida()">
                <mat-icon>delete_sweep</mat-icon>Exclui
            </button>
            <button mat-button class="close-icon" (click)="abort()">
                <mat-icon>clear</mat-icon>Cancela
            </button>
        </div>
    </form>
</div>
