<div class="container">

  <h1>Listando Imóveis</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Imóvel</button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="endereco">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
          </ng-container>

          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Numero </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
          </ng-container>

          <ng-container matColumnDef="proprietario">
            <th mat-header-cell *matHeaderCellDef> Proprietario </th>
            <td mat-cell *matCellDef="let element"> {{element.nomProprietario}} </td>
          </ng-container>

          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>

          <ng-container matColumnDef="edificacao">
            <th mat-header-cell *matHeaderCellDef> Edificação </th>
            <td mat-cell *matCellDef="let element"> {{element.edificacao}} </td>
          </ng-container>

          <ng-container matColumnDef="servico">
            <th mat-header-cell *matHeaderCellDef> Serviço </th>
            <td mat-cell *matCellDef="let element"> {{element.servico}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Açoes </th>
            <td mat-cell *matCellDef="let element">
              <a routerLink="create/{{element.id}}">
                <i class="material-icons edit">edit</i>
              </a>
              <a>
                <i class="material-icons delete">delete</i>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
</div>
