<button (click)="AddOrEditOrderItem(null,null)" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Telefone</button>

<div class="mat-elevation-z8">

  <div style="text-align: center; padding-top: 18px;">
    <p>Nome do inquilino.: {{nomeInquilino}}</p>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="ddd">
      <th mat-header-cell *matHeaderCellDef> ddd </th>
      <td mat-cell *matCellDef="let element"> {{element.ddd}} </td>
    </ng-container>

    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoTelefone">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> AÃ§oes </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="AddOrEditOrderItem(null,element)">
          <i class="material-icons edit">edit</i>
        </a>
        <a (click)="excluiTelefone(null,element)">
          <i class="material-icons delete">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
