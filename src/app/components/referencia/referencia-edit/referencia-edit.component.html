<div class="divForm">

    <form class="form">

        <h1>Referências</h1>

        <div class="fullWidth">
            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="referencia2.nome" [formControl]="nome" required matInput>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="referencia2.email" [formControl]="email" required matInput>
            </mat-form-field>
        </div>

        <div class="fullWidth">
            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Telefone 1</mat-label>
                <input [(ngModel)]="referencia2.phone01" [formControl]="phone01" required matInput>
            </mat-form-field>

            <mat-form-field class="midWidth" appearance="legacy">
                <mat-label>Telefone 2</mat-label>
                <input [(ngModel)]="referencia2.phone02" [formControl]="phone02" required matInput>
            </mat-form-field>
        </div>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Observação</mat-label>
            <input type="text" [(ngModel)]="referencia2.observacao" [formControl]="observacao" required matInput>
        </mat-form-field>

        <div class="fullWidth">
            <button mat-button class="close-icon pointer midWidth" (click)="saida()">
                <mat-icon>check_circle_outline</mat-icon>Salva
            </button>
            <button mat-button class="close-icon pointer midWidth" (click)="abort()">
                <mat-icon>clear</mat-icon>Cancela
            </button>
        </div>
    </form>
</div>
